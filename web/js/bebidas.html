<!DOCTYPE html>
<html>
<head>
  <title>Escolha de Bebida</title>
</head>
<body>
  <h1>Escolha sua bebida favorita:</h1>

  <label for="bebida">Selecione uma opção:</label>
  <select id="bebida" onchange="mostrarMensagem()">
    <option value="">Opções</option>
    <option value="cerveja">Cerveja</option>
    <option value="vinho">Vinho</option>
    <option value="refrigerante">Refrigerante</option>
    <option value="agua">Água</option>
  </select>

  <p id="mensagem"></p>

  <script>
    function mostrarMensagem() {
      const opcaoSelecionada = document.getElementById("bebida").value;
      let mensagem;

      switch (opcaoSelecionada) {
        case "cerveja":
          mensagem = "Uma caneca de cerveja gelada!";
          break;
        case "vinho":
          mensagem = "Uma taça de vinho tinto para você!";
          break;
        case "refrigerante":
          mensagem = "Um refrigerante refrescante está a caminho!";
          break;
        case "agua":
          mensagem = "Água mineral, uma escolha saudável!";
          break;
        default:
          mensagem = "Desculpe, não temos essa bebida no cardápio.";
      }

      document.getElementById("mensagem").textContent = mensagem;
    }
  </script>
</body>
</html>
