<!DOCTYPE html>
<html>
<head>
    <title>Exemplo no Cabeçalho</title>
    <script>
        function mostrarMensagem() {
            const mensagemElement = document.getElementById("mensagem");
            mensagemElement.textContent = "Olá, Papai!🧔🏻";
        }
    </script>
</head>
<body>
    <p id="mensagem">Clique no botão</p>
    <button onclick="mostrarMensagem()">🎖️</button>
</body>
</html>
