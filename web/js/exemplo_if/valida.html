<!DOCTYPE html>
<html>

<head>
    <title>Validação de E-mail</title>
</head>

<body>
    <h1>Informe seu e-mail:</h1>

    <form id="formulario">
        <label for="email">E-mail:</label>
        <input type="email" id="email" required>
        <button type="submit">Verificar</button>
    </form>

    <div id="mensagem"></div>

    <script>
        const formulario = document.getElementById("formulario");
        const emailInput = document.getElementById("email");
        const mensagem = document.getElementById("mensagem");

        formulario.addEventListener("submit", function (evento) {
            evento.preventDefault(); // Evite o comportamento padrão do formulário

            const email = emailInput.value;

            if (email) {
                if (/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    mensagem.textContent = "E-mail válido!";
                    mensagem.style.color = "green";
                } else {
                    mensagem.textContent = "E-mail inválido. Por favor, insira um e-mail válido.";
                    mensagem.style.color = "red";
                }
            } else {
                mensagem.textContent = "Por favor, insira seu e-mail.";
                mensagem.style.color = "red";
            }
        });
    </script>
</body>

</html>
