<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista</title>
    <script type="text/javascript" defer src="./assets/js/script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css">
</head>

<body>
    <div class="min-h-screen flex items-center justify-center bg-gray-100">
        <div class="bg-white p-8 rounded shadow-md">
            <h1 class="text-2xl font-semibold mb-4">Lista de Candidatos</h1>
            <div class="mb-4">
                <label class="block mb-1">Nome:</label>
                <input id="nome" type="text" class="border rounded px-2 py-1 w-full">
            </div>
            <div class="mb-4">
                <label class="block mb-1">Email:</label>
                <input id="email" type="text" class="border rounded px-2 py-1 w-full">
            </div>
            <span id="erro" class="text-red-600"></span>
            <button onclick="publicarTabela()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                Listar
            </button>
        </div>
        <div class="mt-8">
            <table id="tabela" class="w-full border-collapse border border-gray-300">
                <caption class="text-lg font-semibold">Lista de candidatos</caption>
                <thead>
                    <tr class="bg-gray-200">
                        <th class="border border-gray-300 px-4 py-2">Nome</th>
                        <th class="border border-gray-300 px-4 py-2">Email</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</body>

</html>
