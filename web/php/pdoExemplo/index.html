<!DOCTYPE html>
<html>
<head>
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <form id="task-form">
            <input type="text" id="nova_tarefa" placeholder="Adicionar nova tarefa" required>
            <button type="submit">Adicionar</button>
        </form>
        <ul id="tarefas-lista">
            <!-- Aqui, as tarefas serão preenchidas dinamicamente pelo JavaScript -->
        </ul>
    </div>

    <!-- Modal de confirmação de exclusão (adicionado no JavaScript) -->

    <script src="script.js"></script>
</body>
</html>
