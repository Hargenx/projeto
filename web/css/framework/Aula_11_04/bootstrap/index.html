<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Datepicker -->
    <link href='bootstrap-datepicker/dist/css/bootstrap-datepicker.min.css' rel='stylesheet' type='text/css'>
    <script src='bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js' type='text/javascript'></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario - Bootstrap</title>
</head>
<body>
    <section class="intro">
        <div class="mask d-flex align-items-center h-100 gradient-custom">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12 col-lg-9 col-xl-7">
                        <div class="card">
                            <div class="card-body p-4 p-md-5">
                                <h3 class="mb-4 pb-2">Formulario</h3>
    
                                <button type="button" class="btn btn-primary">
                                    Registros <span class="badge bg-dark">22</span>
                                </button>

                                <form action="">
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
    
                                            <div class="form-floating mb-3 mt-3">
                                                <input type="text" id="primeiroNome" class="form-control"  placeholder="Digite o nome" name="nome"/>
                                                <label for="primeiroNome">Primeiro Nome</label>
                                            </div>
                                        </div>

                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline">
                                                <input type="text" id="lastName" class="form-control" placeholder="Digite o sobrenome" name="sobrenome"/>
                                                <label class="form-label" for="lastName">Sobrenome</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6 mb-4">
                                            <div class="form-outline datepicker">
                                                <input type="text" class="form-control" data-provide="datepicker" id="birthdayDate" name="date" placeholder="Dia/Mes/Ano" type="text" />
                                                <label for="birthdayDate" class="form-label">Aniversário</label>
                                            </div>
                                        </div>
                                        <div class="col-md-6 mb-4">
    
                                            <h6 class="mb-2 pb-1">Sexo: </h6>
    
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                    id="femaleGender" value="option1" />
                                                <label class="form-check-label" for="femaleGender">Femenino</label>
                                            </div>
    
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                    id="maleGender" value="option2" />
                                                <label class="form-check-label" for="maleGender">Masculino</label>
                                            </div>
    
                                        </div>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-md-6 mb-4">
    
                                            <div class="form-outline">
                                                <input type="email" id="emailAddress" class="form-control" />
                                                <label class="form-label" for="emailAddress">Email</label>
                                            </div>
    
                                        </div>
                                        <div class="col-md-6 mb-4">
    
                                            <div class="form-outline">
                                                <input type="tel" id="phoneNumber" class="form-control" />
                                                <label class="form-label" for="phoneNumber">Telefone</label>
                                            </div>
    
                                        </div>
                                    </div>
    
                                    <div class="row">
                                        <div class="col-12">
    
                                            <h6 class="mb-3">Times</h6>
                                            <label class="form-label select-label">Escolha a opção</label>
                                            <select class="select" multiple>
                                                <option value="1">Flamengo</option>
                                                <option value="2">Fluminense</option>
                                                <option value="3">Vasco</option>
                                                <option value="4">Botafogo</option>
                                                <option value="5">Madureira</option>
                                                <option value="6">Olaria</option>
                                                <option value="7">Bangu</option>
                                                <option value="8">Volta Redonda</option>
                                            </select>
                                            
    
                                            <div class="mt-4">
                                                <input class="btn btn-warning btn-lg" type="submit" value="Enviar" />
                                            </div>
    
                                        </div>
                                    </div>
    
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
