<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">Coluna 1</div>
      <div class="col-md-6">Coluna 2</div>
    </div>
  </div>
  <button class="btn btn-primary">Clique em mim</button>
  <div class="container">
    <h1>Meu Site com Bootstrap</h1>
    <p>Este é um exemplo simples de como usar o Bootstrap.</p>
    <div class="row">
      <div class="col-md-6">
        <h2>Coluna 1</h2>
        <p>Conteúdo da coluna 1.</p>
      </div>
      <div class="col-md-6">
        <h2>Coluna 2</h2>
        <p>Conteúdo da coluna 2.</p>
      </div>
    </div>
    <button class="btn btn-primary">Clique em mim</button>
  </div>
  <br><br><br><br>
  <div class="row">
    <div class="col">COLUNA 1</div>
    <div class="col-4">COLUNA 2</div>
    <div class="col">COLUNA 3</div>
    <div class="col">COLUNA 4</div>
  </div>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2>Registre-se</h2>
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Nome de Usuário</label>
            <input type="text" class="form-control" id="username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
      </div>
    </div>
  </div>
  <div class="alert alert-primary" role="alert">SUCESSO!</div>
  <div class="alert alert-secondary" role="alert">CHECADO!</div>
  <div class="alert alert-success" role="alert">SUCESSO!</div>
  <div class="alert alert-danger" role="alert">ERRO!</div>
  <div class="alert alert-warning" role="alert">ATENÇÃO!</div>
  <div class="alert alert-info" role="alert">INFO!</div>
  <div class="alert alert-light" role="alert">VEJA!</div>
  <div class="alert alert-dark" role="alert">VEJA!</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Executar o Exemplo de Uso do Modal
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

</body>

</html>
